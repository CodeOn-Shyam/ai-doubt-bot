<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | AI Doubt Bot</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-blue-200 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">

    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-600">
        Create Account
      </h1>
      <p class="text-gray-500 mt-1">
        Join AI-Powered Learning Platform
      </p>
    </div>

    <!-- Register Form -->
    <div class="space-y-4">

      <div>
        <label class="block text-gray-700 text-sm mb-1">Full Name</label>
        <input
          id="name"
          type="text"
          placeholder="Your name"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-1">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-1">Password</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-1">Register as</label>
        <select
          id="role"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <button
        onclick="register()"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
      >
        Create Account
      </button>

      <p id="msg" class="text-sm text-center"></p>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-gray-600">
      Already have an account?
      <a
        href="/login"
        class="text-indigo-600 hover:underline font-medium"
      >
        Login
      </a>
    </div>

  </div>

  <!-- Scripts -->
  <script src="/static/common.js"></script>
  <script src="/static/auth.js"></script>
</body>
</html>
