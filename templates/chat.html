<!DOCTYPE html>
<html>
<head>
  <title>AI Doubt Chat</title>
</head>
<body>
  <h2>AI Doubt Chat</h2>

  <textarea
    id="question"
    placeholder="Ask your doubt here..."
    rows="4"
    cols="60"
  ></textarea>

  <br /><br />
  <button onclick="askQuestion()">Ask</button>

  <hr />

  <h3>Answer</h3>
  <p id="answer"></p>

  <br />
  <button onclick="goBack()">Back to Dashboard</button>

  <script src="/static/app.js"></script>
</body>
</html>
